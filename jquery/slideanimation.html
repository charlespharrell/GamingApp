<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script src="./jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    
    <script>
        $(document).ready(
           function(){
            $(document).ready(
                function(){
                    $('.btn-toggle').on('click',
                        function(){
                            $('.box')
                            .stop()
                            .slideToggle(5000)
                        }
                    )
                }
            )
               
           }
        )
    </script>
    <style>
        div{
            width: 40%;
            height: 40%;
            background-color: blue;
            margin-top: 30px;
        }
    </style>
<body>
   <button class="btn-toggle">Slide Me</button>
   <div class="box">
    Slide Toggle
   </div>
</body>
</html>
