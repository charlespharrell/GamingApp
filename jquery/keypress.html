            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
            <script>
                $(document).ready(
                    function (){
                let count = 0;
                $('input[type = "text"]').keydown(
                    function(){
                        $('span').text(count=count+1)
                        $('p').show().fadeOut(8000)
                    }
                )
            }
                )
            </script>
            <style>
                p{
                    padding: 12px;
                    background-color: limegreen;
                    display: none;
                }
               div{
                margin:20px 0px;
               }
            </style>
        </head>
        <body>
            <input type="text" placeholder="Enter a text">  
            <div>
                Number of keypress: <span>0</span>
            </div>
            <p>Key press</p>
