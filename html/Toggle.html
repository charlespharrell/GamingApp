<head>

    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 30%;
        }

        .switch{
            position: relative;
            display: inline-block;
            width: 85px;
            height:30px;
            margin: 0 20px;
        }
        .slider{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgb(19, 19, 83);
            transition: 4s;
            border-radius: 34px;
        }
        .switch input{display: none;}
        
        .slider:before{
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 5px;
            bottom: px;
            background-color: rgb(46, 8, 233);
            transition: 0.4s;
            border-radius: 50px;
        }
        input:checked + .slider{
            background-color: rgb(64, 86, 148);

        }
        input:checked + .slider:before{
            transform: translateX(50px);

</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
