<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
    list-style: none;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
     'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }
   body{
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
   }
   .container{
    position: relative;
    /* display: none; */
    width: 700px;
    height: 600px;
    background-color: rgb(50, 41, 41);
    border: 1px solid #bbb;
    border-top: 0px;
    z-index: 0;
   }
   .v-meter{
    /* display: none; */
    position: absolute;
    /* top: 0px; */
    left:-30px;
    width: 700px;
    /* height: 500px; */
    z-index: 1

   }
   .v-meter li{
    position: relative;
    left: -11px;
    height: 100px;
    border-bottom: solid 1px #1785a7;
   }
   .v-meter li::before{
    content: '';
    position: absolute;
    top: -15px;
    left: -30px;
    height: 100%;
    border-bottom: solid 1px #1785a7;
    transform: skewY(45deg);
    width: 30px;
   }
   .v-meter li div{
    position: absolute;
    width: 80px;
    /* font-size: 16px; */
    left: -115px;
    /* padding-top: 55px; */
    color: #fff;
    text-align: right;
   }
   .bar{
    width: 50px;
    height: 32%;
    background-color: #329036;
    position: absolute;
    left: 10px;
    bottom: 5px;
    z-index: 100;
    margin: 0 40px;
   }
   
   /* .bar::after{
    content: '';
    width: 50px;
    height: 20px;
    background-color: #329036;
    position: absolute;
    top: -20px;
    left: -10px;
    transform: skewX(45deg);
   }
   .bar::before{
    content: '';
    width: 20px;
    height: 100%;
    background-color: #329036;
    position: absolute;
    top: -10px;
    left: -20px;
    bottom: 5px;
    transform: skewY(45deg);
   } */
   .two{
    left: 25%;
    height: 55%;
   }
   .three{
    left: 40%;
    height: 79%;
   }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar one"></div>
        <div class="bar two"></div>
        <div class="bar three"></div>

        <ul class="v-meter">
            <li><div>20m</div></li>
            <li><div>15m</div></li>
            <li><div>10m</div></li>
            <li><div>50m</div></li>
            <li><div>0m</div></li>
           
        </ul>
    </div>
</body>
</html>
