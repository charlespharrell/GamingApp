<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        div{
            /* width: 500px;

            position: relative;
            border-radius: 10px;
         

        }
        .front{
            background-color: brown;
            top: 10px;
            left: 100px;
            z-index: 2;
            opacity: 0.4;
        }
        .back{
            background-color: goldenrod;
            top: -60px;
            left: 35px;
            z-index: 1;

        }
    </style>
</head>
<body>
    <div class="front">
        I am in the front
    </div>
    <div class="back">
        You are behind me.
    </div>
