<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container">
        <div class="show">
         <div id="show-value" class="show-value"></div>
        </div>
        <div class="res">
         <div class="result" id="result"></div>
        </div>
       <div class="calc">
        <button class="num" id="slice">C</button>
        <button class="num" id="clear">CE</button>
        <button class="num" id="percent">%</button>
            <button class="num operator" id="divide">/</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="num operator" id="times"><div id="time">*</div></button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class=" num operator" id="minus">-</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="num operator" id="plus">+</button>
            <button class="num" id="bracket1"></button>
            <button class="num" id="zero">0</button>
        <button class="num" id="bracket2">.</button>
        <button class="num operator" id="equal">=</button>
       </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
