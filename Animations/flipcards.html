<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 20px auto;
        }
        ul{
            list-style-type: none;
        }
        ul li .front{
            background-color: green;
            color: black;
            width: 80px;
            height: 80px;
            margin: 0px auto;
            text-align: center;
            
        }
        ul li .back{
            background-color: rgb(22, 117, 22);
            color: black;
            width: 80px;
            height: 80px;
            margin: 0px auto;
            text-align: center;
        }
        .panel div.back{
            transform: rotateY(90deg);
        }
        .panel div.front{
            position: absolute;
        }
         .panel li:hover div.front{
            animation: flip 0.2s ease-in forwards;
         }
         .panel li:hover div.back{
            animation: flip 0.2s 02s ease-out forwards reverse;
         }
        @keyframes flip {
            0%{transform: rotateY(0deg)}
            100%{transform: rotateY(90deg)}
            
        }
    </style>
</head>
<body>
    <h1>Flip Cards</h1>
    <ul class="panel">
        <li><div class="front">hello</div>
        <div class="back">Charles</div></li>
    </ul>
</body>
</html>
