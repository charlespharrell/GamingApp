<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

  <div class="info">My info</div>
  <script>
   
    localStorage.setItem('name', 'Jane Doe')
    let empName = localStorage.getItem('name')
    // localStorage.setItem('age', '23')
    localStorage.setItem('gender','male')
    document.writeln(empName)
    let empAge = localStorage.getItem('age')

    let empGen = localStorage.getItem('gender')
    document.writeln(empGen)
    // localStorage.removeItem('gender')
    let totalVal = localStorage.length
    document.writeln(totalVal)
    
  </script>
</body>
