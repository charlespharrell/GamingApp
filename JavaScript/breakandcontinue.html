<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let score = [30,45,60,0,90,100,24,37,89,34]
        for (i=0; i<score.length; i++){

            if(score[i] ===0){
                continue;
            }
            document.writeln(`Your score is ${score[i]} <br>`)
            if (score[i]===100){
                document.writeln(`Congratulations, you have reached the top score`)
                break;
            }
        }
        // let len = score.length
            // document.writeln(len)
    </script>
</body>
</html>
