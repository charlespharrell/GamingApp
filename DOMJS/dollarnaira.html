  <div class="label"> 
<label for="dollar">Dollar:</label>

<label for="naira">Naira: </label> 


 <input type="number" name="naira" id="naira">

<button id="button">Convert</button>
</div>



<script>

button.addEventListener( 'click', clicker)

function clicker(){
    let button = document.querySelector('#button')
    let dollar =document.querySelector('#dollar').value 
    let naira = document.querySelector('#naira')
    
        naira.value = 0;
        naira.value = (dollar * 600).toFixed(2);

}
    
    

    

        
        

 </script>
