       Mass: <input type="text" name="kg" id="kg"><br><br>
       Height <input type="text" name ="hgt" id="hgt"><br><br>
       
       <button onclick="calc()">Submit </button>
       <div id="char"></div>
      
       
   </div> 
  

   <script>
       function calc(){
       let mass = Number(document.getElementById('kg').value)
       let height = Number(document.getElementById('hgt').value)
       let BMI = mass/height**2
    //    document.writeln(BMI)
       
       if (BMI<18.5){
        //    document.writeln(`With a BMI of ${BMI},`)
        document.getElementById('char').innerHTML=" you are clearly underweight"
        }
           else if( BMI >= 18.5 &&  BMI <25){
            //    document.writeln(`With a BMI of ${BMI}, `)
            document.getElementById('char').innerHTML="your weight is normal and you are healthy"

           }
           else if (BMI >25){
            //    document.writeln(`With a BMI of ${BMI}, you are clearly overweight`)
               document.getElementById('char').innerHTML=" you are clearly overweight"
            }
            else if(mass && height ===' '){
                document.getElementById('char').innerHTML="This is an error"
            }
            else
            document.getElementById('char').innerHTML="This is an error"

           
       }
    
   </script>
