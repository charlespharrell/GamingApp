<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp" onfocus="FocusData()">

    <script>
        function FocusData(){
        let focus = document.getElementById('inp')
        focus.style.border= '5px solid blue'
        focus.style.outline= 'none'
        }
    </script>
</body>
</html>
