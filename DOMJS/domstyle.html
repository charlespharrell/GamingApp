<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mydiv">
        <h1 id="myheader">
            Lorem ipsum dolor sit.
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur
            , adipisicing elit. Eveniet debitis
            Lorem ipsum dolor sit amet consectetu
            r adipisicing elit. Vel magni veniam 
            sint. similique ad.
        </p>

    </div>

    <script>
        let head = document.getElementById('myheader')
        head.style.color = 'teal';
        head.style.fontSize = '50px'
        head.style.display = 'inline-block'
        head.style.background ='gold'
        head.style.marginLeft = '5.5px'


        let divel = document.getElementsByClassName('mydiv')
        divel[0].style.border = '2px solid black'
        divel[0].style.borderRadius = '30px'
        divel[0].style.margin = '20px'
        divel[0].style.background = '#739900'

    </script>
</body>
