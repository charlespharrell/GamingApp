    <!doctype html>
    <html lang="en">
    
    <head>
        <title>PageTitle</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
        <!--Convert to an external stylesheet-->
        <style>
            html,
            body {
                height: 100%;
            }
    
            body {
                background: #41295a;
                /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #2F0743, #41295a);
                /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #2F0743, #41295a);
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                color: white;
                display: flex;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
            }
    
            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
                color: #212121;
                border: 4px solid #ff993b;
               
            }
    
            .form-signin .checkbox {
                font-weight: 400;
            }
    
            .form-signin .form-floating:focus-within {
                z-index: 2;
            }
    
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
    
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    
    </head>
    
    <body class="text-center">
        <div class="form-signin bg-light">
            <form>
                <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="60px" fill="currentColor" class="bi bi-lock text-success" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
                <div class="form-floating"> 
                    <div class="input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" class="form-control mb-3" id="floatingInput" placeholder="name@exam">
                        <label for="floatingInput">Email address</label>
                    </div>
            
                  
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
    
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
        </div>
    
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>
    </body>
