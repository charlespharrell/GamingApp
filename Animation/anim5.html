<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: black;
            text-align: center;
        }
        div{
            position: relative;
            animation: myAnim 7s infinite;

        }
        @keyframes myAnim{
            0%{
                top: 500px;
                width: 0px;
                font-size: 10px;
                transform: translate(0px) scale(1.4) rotate(80deg);
            }
            25%{
                top: 400px;
                background: yellow;
                font-size: 30px;
                width: 150px;
                transform: translate(100px) scale(1.3) rotate(60deg);
            }
            50%{
                top: 300px;
                background: rgb(219, 125, 16);
                font-size: 30px;
                width: 150px;
                transform: translate(200px) scale(1.2) rotate(40deg);
            
            }
            75%{
                top: 200px;
                background: rgb(255, 0, 149);
                font-size: 40px;
                width: 250px;
                transform: translate(300px) scale(1.1) rotate(20deg);
            }
            100%{
                top: 100px;
                background: rgb(255, 0, 0);
                font-size: 50px;
                width: 700px;
                transform: translate(400px) scale(1.0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div>
<h1>HAPPY MOTHER'S DAY</h1>
    </div>
</body>
</html>
