<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: purple;
            -webkit-animation: myfirst 6s;
            animation: myfirst 10s;               
            }

            @-webkit-keyframes myfirst{
                from{background: red;}
                to{background: black;}
            }
             @keyframes myfirst{
                from{
                    background: purple;
                }
                to{
                    background: black;
                }
            


        
    </style>
</head>

</body>
</html>
