<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.mydiv{
            width: 100px;
            padding: 20px;
            background-color: darkslategray;
            position: absolute;
            animation: anim 3 ease-in 1.5s;
            animation-duration: 10s;
        }
        @keyframes anim{
            from{
                top: 0px;
                left: 0px;

            }
            to{
                top: 500px;
                left: 500px;


                
            }
        }
    </style>
</head>
<body>
    <div class="mydiv">
        I am flying in the air

    </div>
</body>
</html>
