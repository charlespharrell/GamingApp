<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .def{
            margin: 50px;
            width: 100px;
            height: 100px;             
            background: url("img/tinker\ 2.webp") no-repeat;
            position: relative;
            animation-name: move;
            animation-duration: 20s;

        }
        @keyframes move{
            10%{left: -50px;}
            25%{left: 50px;}
            50%{left: -25px}
            75%{left: 50px;}
            85%{left: -15px;}

        }
    </style>
</head>
<body>
    <div class="def">

    </div>
</body>
</html>
