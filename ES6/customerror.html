<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        class MyNumError extends Error{
            constructor(value){
                super(`${value} this is not a number`)
                this.name = 'Invalid Number'
            }

            }
            function add(fnum,snum){
                if (typeof fnum !== 'number'){
                    throw new MyNumError(fnum)
                }
                if (typeof snum !== 'number'){
                    throw new MyNumError(snum)
                }
                return fnum + snum;
            }
            try{
                let ares = add(3,'kk')
                console.log (ares)
            }
            catch(e){
                console.log(e.name, '::', e.message)

            }
    </script>
</body>
</html>
