<body>
    
    <script>
        function add(num1,num2){
        
        if (typeof num1 !== 'number'){
            throw "Please enter a valid first number"
                // console.log('Please enter a number')
            
        }
         if (typeof num2 !== 'number'){
            throw "Please enter a valid second number"
         }
         return num1 + num2}
        try{
            let res = add('jj',78)
            console.log(res)
        }
        catch(e){
            console.log(e)
        }
    </script>
